<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div
      class="register"
      style="text-align: center; text-decoration: underline; font-size: 25px"
    >
      회원가입
    </div>
    <table border="1">
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">이름</td>
        <td bgcolor="#fa9d4c">
          <input type="text" style="width: 150px" /> <br />
        </td>
      </tr>
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">비밀번호</td>
        <td bgcolor="#fa9d4c">
          <input type="password" style="width: 80px" /> <br />
        </td>
      </tr>
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">전화번호</td>
        <td bgcolor="#fa9d4c">
          <input type="text" style="width: 200px" /> <br />
        </td>
      </tr>
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">국적</td>
        <td bgcolor="#fa9d4c">
          <input type="text" style="width: 98%" /> <br />
        </td>
      </tr>
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">명산</td>
        <td bgcolor="#fa9d4c">
          <input type="checkbox" value="백두산" />백두산
          <input type="checkbox" value="한라산" />한라산
          <input type="checkbox" value="금강산" />금강산
          <input type="checkbox" value="설악산" />설악산<br />
        </td>
      </tr>
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">취미</td>
        <td bgcolor="#fa9d4c">
          골프<input type="radio" value="golf" /> 등산<input
            type="radio"
            value="mountain"
          />
          낚시<input type="radio" value="fish" /> 여행<input
            type="radio"
            value="travel"
          /><br />
        </td>
      </tr>
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">관광한 나라</td>
        <td bgcolor="#fa9d4c" style="overflow: scroll">
          <select name="country">
            <option value="Korea">한국</option>
            <option value="Japan">일본</option>
            <option value="China">중국</option></select
          ><br />
        </td>
      </tr>
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">좋아하는 애완동물</td>
        <td>
          <select name="pet" size="5" multiple="multiple">
            <option value="코알라">코알라</option>
            <option value="코알라">뱀</option>
            <option value="코알라">토끼</option>
            <option value="코알라">강아지</option>
            <option value="코알라">햄스터</option>
            <option value="코알라">고양이</option>
          </select>
        </td>
        <br />
      </tr>
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">하고 싶은 말</td>
        <td bgcolor="#fa9d4c">
          <textarea rows="10" cols="50">글남기세요</textarea>
        </td>
        <br />
      </tr>
      <tr>
        <td bgcolor="#ECCB59" style="text-align: center">사진</td>
        <td bgcolor="#fa9d4c">
          <input type="file" />
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center" bgcolor="#fa9d4c">
          <button>확인</button>
          <button>취소</button>
        </td>
      </tr>
    </table>
  </body>
</html>
